{% load i18n static %}<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"fr" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% trans "TOM : how TO build a connected thing Mooc" %}">
    <meta name="author" content="{{ author|default:"Baptiste Gaultier" }}">

    <title>{% block title %}{% endblock %} Â· Tom</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font awesome CSS -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    {% block extrastyle %}{% endblock %}
    {% block extrahead %}{% endblock %}

    <!-- Custom style -->
    <link href="{% static 'css/tom.css' %}" rel="stylesheet">

  </head>
  <body>
      {% block content %}
      {% endblock %}

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      {% block extrascript %}
      {% endblock %}
  </body>
</html>
